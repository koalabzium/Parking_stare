<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Dashboard</title></h:head>
<h:body>

    <h:form method="post" enctype="application/x-www-form-urlencoded" action="api/users/login">
        Login: <input type="text" name="login"></input><br/>
        Password: <input type="text" name="password"></input><br/>
        <input type="submit" name="Login"/>
    </h:form>

    <h:form id="table">

        <h:dataTable id="table_1" value="#{dashboard.lots}" var="b">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{b.id}
            </h:column>
            <h:column>
                <f:facet name="header">Occupied?</f:facet>
                #{b.isoccupied}
            </h:column>

        </h:dataTable>
    </h:form>
    <br/><br/>
</h:body>
</html>
